<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Rian UI</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#000;
  color:#fff;
  overflow:hidden;
}

/* ===== LOGIN ===== */
#login{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:200;
}
.login-box{
  background:#111;
  padding:30px;
  width:260px;
  border-radius:15px;
  text-align:center;
  border:1px solid #8e2bc9;
}
.login-box h2{color:#8e2bc9;margin-top:0}
.login-box input{
  width:100%;
  padding:12px;
  background:#000;
  border:1px solid #333;
  color:white;
  border-radius:8px;
  text-align:center;
}
.login-box button{
  margin-top:15px;
  width:100%;
  padding:12px;
  background:#8e2bc9;
  border:none;
  border-radius:8px;
  font-weight:bold;
}
.error{color:#ff4444;font-size:12px;display:none}

/* ===== SITE ===== */
#store{
  position:fixed;
  inset:0;
  background:#000;
  display:none;
  overflow:auto;
  z-index:1;
}
.header{
  padding:15px;
  text-align:center;
  background:#111;
  color:#8e2bc9;
  font-weight:bold;
}
.card{
  margin:15px;
  padding:20px;
  background:#111;
  border:1px solid #8e2bc9;
  border-radius:15px;
}
.buy{
  margin-top:10px;
  padding:10px;
  background:#8e2bc9;
  text-align:center;
  border-radius:10px;
}

/* ===== MENU ===== */
#menu{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  z-index:100;
}
.menu-box{
  width:340px;
  margin:60px auto;
  background:#111;
  border-radius:15px;
  padding:15px;
}
.tabs{
  display:flex;
  gap:10px;
  margin-bottom:10px;
}
.tab{
  flex:1;
  padding:10px;
  text-align:center;
  border-radius:10px;
  cursor:pointer;
  font-weight:bold;
}
.tab.active{background:#8e2bc9}
.tab.off{border:2px solid #8e2bc9;color:#8e2bc9}

.box{
  background:#1b1b1b;
  padding:12px;
  border-radius:12px;
  margin-bottom:8px;
  cursor:pointer;
  border-left:4px solid transparent;
}
.box.active{
  background:rgba(142,43,201,.25);
  border-left:4px solid #8e2bc9;
}

.slider{
  background:#161616;
  padding:10px;
  border-radius:10px;
  margin-bottom:10px;
}
input[type=range]{width:100%;accent-color:#8e2bc9}

.close{
  background:#8e2bc9;
  padding:12px;
  border-radius:12px;
  text-align:center;
  font-weight:bold;
  cursor:pointer;
}

/* ===== FOV ===== */
#fovCanvas{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:9999;
}
</style>
</head>

<body>

<canvas id="fovCanvas"></canvas>

<!-- LOGIN -->
<div id="login">
  <div class="login-box">
    <h2>Acesso Rian</h2>
    <input id="key" type="password" placeholder="Digite a key">
    <div class="error" id="err">Key incorreta</div>
    <button onclick="checkLogin()">Entrar</button>
  </div>
</div>

<!-- SITE -->
<div id="store">
  <div class="header">RIAN STORE</div>
  <div class="card">
    <h3>SENSI IPHONE</h3>
    <div class="buy">R$ 15,00</div>
  </div>
  <div class="card">
    <h3>SENSI ANDROID</h3>
    <div class="buy">R$ 10,00</div>
  </div>
</div>

<!-- MENU -->
<div id="menu">
  <div class="menu-box">
    <div class="tabs">
      <div id="tAim" class="tab active" onclick="showTab('aim')">Aimbot</div>
      <div id="tEsp" class="tab off" onclick="showTab('esp')">ESP</div>
    </div>

    <div id="aimTab">
      <div class="box" onclick="toggle(this)">ENEABLE Precision</div>
      <div class="box" onclick="toggle(this)">ENEABLE Tricking</div>
      <div class="slider">
        Posição: <b id="posTxt" style="color:#8e2bc9">Head</b>
        <input type="range" min="0" max="2" value="0" oninput="updatePos(this.value)">
      </div>
    </div>

    <div id="espTab" style="display:none">
      <div class="box" onclick="toggle(this)">ENABLE Magnetismo</div>
      <div class="box" onclick="toggleFov(this)">Draw FOV</div>
      <div class="slider">
        FOV: <b id="fovTxt" style="color:#8e2bc9">0</b>
        <input type="range" min="0" max="400" value="0" oninput="updateFov(this.value)">
      </div>
    </div>

    <div class="close" onclick="closeMenu()">FECHAR</div>
  </div>
</div>

<script>
/* ===== SOM ===== */
const audio=new (window.AudioContext||window.webkitAudioContext)();
function sound(f){
  const o=audio.createOscillator(),g=audio.createGain();
  o.connect(g);g.connect(audio.destination);
  o.frequency.value=f;
  g.gain.setValueAtTime(.15,audio.currentTime);
  g.gain.exponentialRampToValueAtTime(.01,audio.currentTime+.12);
  o.start();o.stop(audio.currentTime+.12);
}

/* ===== LOGIN ===== */
function checkLogin(){
  if(key.value==="sensi"){
    login.style.display="none";
    store.style.display="block";
    sound(900);
  }else{
    err.style.display="block";
    sound(300);
  }
}

/* ===== MENU ===== */
function openMenu(){menu.style.display="block";sound(800)}
function closeMenu(){menu.style.display="none";sound(400)}
function toggle(el){el.classList.toggle("active");sound(el.classList.contains("active")?700:350)}
function showTab(t){
  tAim.className=t==="aim"?"tab active":"tab off";
  tEsp.className=t==="esp"?"tab active":"tab off";
  aimTab.style.display=t==="aim"?"block":"none";
  espTab.style.display=t==="aim"?"none":"block";
  sound(600);
}

/* ===== POS ===== */
function updatePos(v){posTxt.innerText=["Head","Neck","Body"][v];sound(650)}

/* ===== FOV ===== */
const canvas=document.getElementById("fovCanvas"),ctx=canvas.getContext("2d");
let fovOn=false,fovR=0;
function toggleFov(el){
  fovOn=!fovOn;
  el.classList.toggle("active");
  drawFov();
  sound(fovOn?850:350);
}
function updateFov(v){fovR=v;fovTxt.innerText=v;drawFov()}
function drawFov(){
  canvas.width=innerWidth;canvas.height=innerHeight;
  ctx.clearRect(0,0,canvas.width,canvas.height);
  if(fovOn&&fovR>0){
    ctx.strokeStyle="#8e2bc9";
    ctx.lineWidth=2;
    ctx.shadowBlur=10;
    ctx.shadowColor="#8e2bc9";
    ctx.beginPath();
    ctx.arc(canvas.width/2,canvas.height/2,fovR,0,Math.PI*2);
    ctx.stroke();
  }
}
window.onresize=drawFov;

/* ===== INSERT + 3 DEDOS ===== */
document.addEventListener("keydown",e=>{
  if(e.key==="Insert") openMenu();
});
document.addEventListener("touchstart",e=>{
  if(e.touches.length===3){
    openMenu();
  }
});
</script>

</body>
</html>
